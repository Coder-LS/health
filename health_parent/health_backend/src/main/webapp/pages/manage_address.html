<!DOCTYPE html>
<html>
    <head>
        <!-- 页面meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>传智健康</title>
        <meta name="description" content="传智健康">
        <meta name="keywords" content="传智健康">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
        <!-- 百度地图API-->
        <meta name="viewport" content="initial-scale=2.0, user-scalable=no" />
        <!-- 引入样式 -->
        <link rel="stylesheet" href="../plugins/elementui/index.css">
        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/style.css">
        <!-- 引入组件库 -->
        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <script src="../js/vue.js"></script>
        <script src="../plugins/elementui/index.js"></script>
        <script src="../js/axios-0.18.0.js"></script>
        <!-- 百度地图API-->
        <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=PYH21zPQQ7ZiVklmXXdpevbPhv7k8V5T"></script>
        <style>
            .avatar-uploader .el-upload {
                border: 1px dashed #d9d9d9;
                border-radius: 6px;
                cursor: pointer;
                position: relative;
                overflow: hidden;
            }
            .avatar-uploader .el-upload:hover {
                border-color: #409EFF;
            }
            .avatar-uploader-icon {
                font-size: 28px;
                color: #8c939d;
                width: 178px;
                height: 178px;
                line-height: 178px;
                text-align: center;
            }
            .avatar {
                width: 178px;
                height: 178px;
                display: block;
            }
            .datatable {
                position: relative;
                box-sizing: border-box;
                -webkit-box-flex: 1;
                width: 100%;
                max-width: 100%;
                font-size: 14px;
                color: rgb(96, 98, 102);
                overflow: hidden;
                flex: 1 1 0%;
            }
            .datatable td, .datatable th {
                padding: 12px 0;
                min-width: 0;
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
                text-overflow: ellipsis;
                vertical-align: middle;
                position: relative;
                text-align: left;
            }
            .container{
                width: 100%;
                height: 100%;
            }

            body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";font-size:14px;}
            #l-map{height:600px;width:100%;}
            #r-result{width:100%;}

            .BMap_cpyCtrl, .anchorBL {
                display: none;
            }
        </style>
    </head>

    <body class="hold-transition">
        <div id="app">
            <div class="content-header">
                <h1>首页<small>公司分布图</small></h1>
                <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
                    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                    <el-breadcrumb-item>权限管理</el-breadcrumb-item>
                    <el-breadcrumb-item>权限列表</el-breadcrumb-item>
                </el-breadcrumb>
            </div>
            <div class="app-container">
                <div class="box">

                    <template>
                        <el-tabs v-model="activeNameTab" @tab-click="handleClickTab">
                            <el-tab-pane label="分布图" name="first">
                                <div class="container">
                                    <iframe src="address.html" scrolling="no" frameborder="0" width="100%" height="1000px"></iframe>

                                </div>
                            </el-tab-pane>

                            <el-tab-pane label="详细信息" name="second">
                                <div class="filter-container">
                                    <el-input placeholder="公司地址" v-model="pagination.queryString" style="width: 200px;" class="filter-item" @keyup.enter.native="handleFilter"></el-input>
                                    <el-button @click="findPage()" class="dalfBut">查询</el-button>
                                    <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
                                </div>
<!--                                <div  id="dataList" :data="dataList" hidden></div>-->
                                <el-table name="dataList" size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                                    <el-table-column type="index" align="center" label="序号"></el-table-column>
                                    <el-table-column prop="id" label="公司序号" align="center"></el-table-column>
                                    <el-table-column class-name="addressName" prop="addressName" label="公司地址" align="center"></el-table-column>
                                    <el-table-column class-name="longitude" prop="longitude" label="所在经度" align="center"></el-table-column>
                                    <el-table-column class-name="latitude" prop="latitude"  label="所在纬度" align="center"></el-table-column>
                                    <el-table-column label="操作" align="center">
                                        <template slot-scope="scope">
                                            <el-button size="mini" type="danger" @click="handleCancel(scope.row)">删除</el-button>
                                        </template>
                                    </el-table-column>
                                </el-table>
                                <div class="pagination-container">
                                    <el-pagination
                                            class="pagiantion"
                                            @current-change="handleCurrentChange"
                                            :current-page="pagination.currentPage"
                                            :page-size="pagination.pageSize"
                                            layout="total, prev, pager, next, jumper"
                                            :total="pagination.total">
                                    </el-pagination>
                                </div>
                            </el-tab-pane>


                            <!-- 新增地图选点地址  v-dialogDrag -->
                            <el-dialog title="新增地址" :visible.sync="dialogFormVisibleAdd">
                                <template>
                                    <div class="container">
                                        <iframe src="address_add.html" name="address_add" scrolling="no" frameborder="0" width="100%" height="400px"></iframe>
                                    </div>
                                </template>
                                <div slot="footer" class="dialog-footer">
                                    <el-button @click="dialogFormVisibleAdd = false">取消</el-button>
                                    <el-button type="primary" @click="handleAdd()">添加地址</el-button>
                                </div>
                            </el-dialog>

                        </el-tabs>
                    </template>
                </div>
            </div>
        </div>
    </body>

    <script>
        var vue = new Vue({
            el: '#app',
            data:{
                autoUpload:true,//自动上传
                imageUrl:null,//模型数据，用于上传图片完成后图片预览
                activeName:'first',//添加/编辑窗口Tab标签名称
                activeNameTab:'first',//添加/编辑窗口Tab标签名称
                pagination: {//分页相关属性
                    currentPage: 1,
                    pageSize:10,
                    total:100,
                    queryString:null,
                },
                dataList: [],//列表数据
                formData: {},//表单数据
                tableData:[],//添加表单窗口中检查组列表数据
                checkgroupIds:[],//添加表单窗口中检查组复选框对应id
                dialogFormVisibleAdd: false,//控制添加窗口显示/隐藏

                addressName:'',
                lat:'',
                lng:'',
                //addressData:{},
            },
            created() {

                this.findPage();
            },
            methods: {

                handleClickTab(tab, event) {
                    this.findPage();
                    console.log(tab, event);
                },
                //添加
                handleAdd: function () {
                    //发送ajax请求，将表单数据（订单基本信息、套餐ID）提交到后台进行处理

                    // console.log(address_add.window.myValue);  //地址名字
                    // console.log(address_add.window.pp.lat);  //地址纬度
                    // console.log(address_add.window.pp.lng);  //地址经度


                    this.addressName = address_add.window.myValue;
                    this.lat = address_add.window.pp.lat;
                    this.lng = address_add.window.pp.lng;

                    //此方法传参map接收  不会乱码
                    axios.post("/orderlist/addAddress.do", {
                            addressName:this.addressName,lat:this.lat ,lng: this.lng
                        }

                        //addressName 此方法中文乱码
                        //axios.post("/orderlist/addAddress.do?addressName=" + this.addressName +"&lat=" + this.lat +"&lng=" + this.lng ,

                        //axios.post("/orderlist/addAddress.do", addressData,
                        // {
                        //     //responseType: 'json',
                        //     //dataType:'json',
                        //     //contentType: "application/json; charset=utf-8",
                        //     headers: {
                        //         'content-type': 'application/x-www-form-urlencoded；charset=UTF-8'
                        //     },
                        //     //data: JSON.stringify(addressData),
                        // }
                    ).then((res) => {
                        //关闭新增窗口
                        this.dialogFormVisibleAdd = false;
                        if (res.data.flag) {
                            //执行成功
                            this.$message({
                                type: 'success',
                                message: res.data.message
                            });
                        } else {
                            //执行失败
                            this.$message.error(res.data.message);
                        }
                    }).finally(() => {
                        this.findPage();
                    });
                },
                //分页查询
                findPage() {
                    //分页参数
                    var param = {
                        currentPage:this.pagination.currentPage,//页码
                        pageSize:this.pagination.pageSize,//每页显示的记录数
                        queryString:this.pagination.queryString//查询条件
                    };
                    //请求后台
                    axios.post("/orderlist/findAddressPage.do",param).then((response)=> {
                        //为模型数据赋值，基于VUE的双向绑定展示到页面
                        this.dataList = response.data.rows;
                        this.pagination.total = response.data.total;
                    });
                },
                // 重置表单
                resetForm() {
                    this.formData = {};
                    this.activeName = 'first';
                    this.imageUrl = null;
                    this.setmealIds = [];
                    this.activeNameTab = 'first';
                },
                // 弹出添加窗口
                handleCreate() {
                    //this.resetForm();
                    this.dialogFormVisibleAdd = true;
                    //发送ajax请，查询所有的检查组数据，转为json展示到当前新增窗口中
                    // axios.get("/setmeal/findAll.do").then((res) => {
                    //     if(res.data.flag){
                    //         //查询成功
                    //         this.tableData = res.data.data;
                    //     }else{
                    //         //查询失败
                    //         this.$message.error(res.data.message);
                    //     }
                    // });
                },
                //切换页码
                handleCurrentChange(currentPage) {
                    this.pagination.currentPage = currentPage;
                    this.findPage();
                },

                // 删除
                handleCancel: function (row) {//row其实是一个json对象，json对象的结构为{"age":"0-100","attention":"无","code":"0011","id":38,"name":"白细胞计数","price":10.0,"remark":"白细胞计数","sex":"0","type":"2"}
                    //alert(row.id);
                    this.$confirm("你确定要删除当前地址吗？", "提示", {//确认框
                        type: 'warning'
                    }).then(() => {
                        //用户点击确定按钮，发送ajax请求，将检查项ID提交到Controller进行处理
                        axios.get("/orderlist/deleteAddressById.do?id=" + row.id).then((res) => {
                            if (res.data.flag) {
                                //执行成功
                                //弹出成功提示信息
                                this.$message({
                                    type: 'success',
                                    message: res.data.message
                                });
                                //重新进行分页查询
                                this.findPage();
                            } else {
                                //执行失败
                                this.$message.error(res.data.message);
                            }
                        }).catch((res) => {
                            console.log(res); //Request failed with status code 403
                            //this.showMessage(res);
                        });
                    }).catch(() => {
                        this.$message({
                            type: 'info',
                            message: '操作已取消'
                        });
                    });
                }
            }
        })
    </script>

</html>
