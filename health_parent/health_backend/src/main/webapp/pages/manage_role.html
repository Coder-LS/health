    <script>
        var vue = new Vue({
            el: '#app',
            data:{
                autoUpload:true,//自动上传
                imageUrl:null,//模型数据，用于上传图片完成后图片预览
                activeName:'first',//添加/编辑窗口Tab标签名称
                pagination: {//分页相关属性
                    currentPage: 1,
                    pageSize:10,
                    total:100,
                    queryString:null,
                },
                dataList: [],//列表数据
                formData: {},//表单数据
                tableData:[],//添加表单窗口中检查组列表数据
                checkgroupIds:[],//添加表单窗口中检查组复选框对应id
                dialogFormVisible: false,//控制添加窗口显示/隐藏
                permisssionIds:[],
            },
            created() {
                this.findPage();
            },
            methods: {
                //添加
                handleAdd () {
                    //发送ajax请求，将表单数据（订单基本信息、套餐ID）提交到后台进行处理
                    axios.post("/orderlist/add.do?setmealIds=" + this.setmealIds,this.formData).then((res) => {
                        //关闭新增窗口
                        this.dialogFormVisible = false;
                        if(res.data.flag){
                            //执行成功
                            this.$message({
                                type:'success',
                                message:res.data.message
                            });
                        }else{
                            //执行失败
                            this.$message.error(res.data.message);
                        }
                    }).finally(() => {
                        this.findPage();
                    });
                },
                //分页查询
                findPage() {
                    //分页参数
                    var param = {
                        currentPage:this.pagination.currentPage,//页码
                        pageSize:this.pagination.pageSize,//每页显示的记录数
                        queryString:this.pagination.queryString//查询条件
                    };
                    //请求后台
                    axios.post("/user/findAllRole.do",param).then((response)=> {
                        //为模型数据赋值，基于VUE的双向绑定展示到页面
                        debugger;
                        this.dataList = response.data.data;
                        this.pagination.total = response.data.total;
                    });
                },
                // 重置表单
                resetForm() {
                    this.formData = {};
                    this.activeName = 'first';
                    this.imageUrl = null;
                    this.setmealIds = [];
                    this.permisssionIds = [];
                },
                // 弹出添加窗口
                handleAddPermission(row) {
                    this.resetForm();
                    this.dialogFormVisible = true;
                    this.rowRoleId = row.id;
                    //发送ajax请，查询所有的检查组数据，转为json展示到当前新增窗口中
                    axios.get("/user/findAllPermission.do").then((res) => {
                        if(res.data.flag){
                            //查询成功
                            this.tableData = res.data.data;
                        }else{
                            //查询失败
                            this.$message.error(res.data.message);
                        }
                    });
                },
                //切换页码
                handleCurrentChange(currentPage) {
                    this.pagination.currentPage = currentPage;
                    this.findPage();
                },


                // 删除
                addPermission: function (row) {//row其实是一个json对象，json对象的结构为{"age":"0-100","attention":"无","code":"0011","id":38,"name":"白细胞计数","price":10.0,"remark":"白细胞计数","sex":"0","type":"2"}
                    //alert(row.id);
                    this.$confirm("你确定要添加当前角色的权限吗？", "提示", {//确认框
                        type: 'warning'
                    }).then(() => {
                        debugger;
                        //用户点击确定按钮，发送ajax请求，将检查项ID提交到Controller进行处理
                        axios.get("/user/addPermission.do?rowRoleId=" + this.rowRoleId + "&permisssionIds=" + this.permisssionIds).then((res) => {
                            debugger;
                            if (res.data.flag) {
                                //执行成功
                                //弹出成功提示信息
                                this.$message({
                                    type: 'success',
                                    message: res.data.message
                                });
                                //重新进行分页查询
                                this.findPage();
                            } else {
                                //执行失败
                                this.$message.error(res.data.message);
                            }
                        }).catch((res) => {
                            console.log(res); //Request failed with status code 403
                            //this.showMessage(res);
                        });
                        this.dialogFormVisible = false;
                    }).catch(() => {
                        this.$message({
                            type: 'info',
                            message: '操作已取消'
                        });
                    });
                }
            }
        })
